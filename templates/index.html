<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
{% for i in social %}
    <h1><a href="/social/{{ i.id }}">{{ i.title }}</a></h1>
    <p>{{ i.verbose_name }}</p>
    <em>{{ i.verbose_name_plural}}</em>
    <hr>
{% endfor %}
</body>
</html>
