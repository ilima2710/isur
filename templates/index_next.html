{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>

<div class="row">
    <div class="col-md-4">
    <span style="font-size: 50px; color: #2aabd2">Новости</span>
        {% for i in news %}
            <h1><a href="{% url 'get_news' id=i.id %}">{{ i.title }}</a></h1>
            <i>{{ i.date }}</i><br>
            <img src="{{ i.image.url }}">
            <p>{{ i.preview }}</p>
        {% endfor %}
    </div>
    <div class="col-md-4">
    <span style="font-size: 50px; color: #2aabd2">Статьи</span>
        {% for i in blog %}
            <h1><a href="{% url 'get_blog' id=i.id %}">{{ i.title }}</a></h1>
            <i>{{ i.date }}</i><br>
            <img src="{{ i.image.url }}">
            <p>{{ i.preview }}</p>
        {% endfor %}
    </div>
    <div class="col-md-4">
    <span style="font-size: 50px; color: #2aabd2">Slider</span>
        {% for i in slider %}
            <h1>{{ i.title }}</h1>
            <br>
            <img src="{{ i.image.url }}">
            <p>{{ i.text }}</p>
        {% endfor %}
    </div>
</div>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
